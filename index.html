<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Libro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('imagenes/hellokitie1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .book {
            width: 90%;
            max-width: 400px;
            height: 60vh;
            max-height: 500px;
            border: 2px solid #000;
            background: rgb(253, 199, 239);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2.5vw;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out;
            overflow: hidden;
            word-wrap: break-word;
        }
        .flip {
            transform: rotateY(180deg);
        }
        .title {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 3vw;
            cursor: pointer;
            border: none;
            background-color: #f323aa;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #870067;
        }
        @media (max-width: 600px) {
            .book {
                height: 50vh;
                font-size: 4.5vw;
                padding: 15px;
            }
            button {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="book" id="bookPage">
        <div class="title" id="bookTitle">CARTA PARA MI BELLA MUJER</div>
        <div id="bookContent">Desde el primer momento en que entraste en mi vida, supe que eras alguien especial. Cada día a tu lado es un regalo, una historia que quiero seguir escribiendo hasta que seamos viejitos, tomados de la mano, recordando todo lo que hemos pasado juntos.</div>
    </div>
    <div class="controls">
        <button onclick="previousPage()">⬅ </button>
        <button onclick="nextPage()"> ➡</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 4;
        const bookTitle = document.getElementById("bookTitle");
        const bookContent = document.getElementById("bookContent");
        const bookPage = document.getElementById("bookPage");
        const pageContent = {
            1: { title: "CARTA PARA MI BELLA MUJER", content: "Desde el primer momento en que entraste en mi vida, supe que eras alguien especial. Cada día a tu lado es un regalo, una historia que quiero seguir escribiendo hasta que seamos viejitos, tomados de la mano, recordando todo lo que hemos pasado juntos." },
            2: { title: "", content: "Sé que hemos tenido momentos difíciles, pero quiero que nunca dudes de mi amor por ti. No importa qué obstáculos se presenten, siempre voy a luchar por nosotros, por nuestro amor, porque eres mi mayor tesoro. Prometo estar aquí, apoyarte, cuidarte y amarte con todo mi corazón, sin importar lo que pase." },
            3: { title: "", content: "Eres mi alegría, mi paz, mi todo. Gracias por ser la persona increíble que eres y por darme la oportunidad de amarte cada día más. Que este 14 de febrero sea un recordatorio de cuánto significas para mí." },
            4: { title: "", content: "FELIZ 14 DE FEBRERO MI AMOR DINDOOO" }
        };

        function updatePage() {
            bookPage.classList.add("flip");
            setTimeout(() => {
                bookTitle.textContent = pageContent[currentPage].title;
                bookContent.textContent = pageContent[currentPage].content;
                bookPage.classList.remove("flip");
            }, 250);
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key.toLowerCase() === "a") {
                previousPage();
            } else if (event.key === "ArrowRight" || event.key.toLowerCase() === "d") {
                nextPage();
            }
        });
    </script>
</body>
</html>
